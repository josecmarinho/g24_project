<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sales Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="{{ url_for('static', filename='images/image-removebg-preview.png') }}" alt="sales" class="profile-img">
            <h1>Sales Record</h1>
        </div>

        <div class="button-group top-buttons">
            <button id="first" type="button" {{butshow}} onclick="window.location.href = '/?option=first'" class="button1">First</button>
            <button id="previous" type="button" {{butshow}} onclick="window.location.href = '/?option=previous'" class="button1">Previous</button>
            <button id="next" type="button" {{butshow}} onclick="window.location.href = '/?option=next'" class="button1">Next</button>
            <button id="last" type="button" {{butshow}} onclick="window.location.href = '/?option=last'" class="button1">Last</button>
            <button id="exit" type="button" {{butshow}} onclick="window.location.href = '/?option=exit'" class="button1">Exit</button>
        </div>

        <form id="form" action="/?option=save" method="post" class="form-section">
            <div class="form-field">
                <label for="id">Id:</label>
                {% if butedit == 'enabled' %}
                    <input type="text" readonly id="id" name="id" value="{{id}}" />
                {% else %}
                    <input type="text" {{butedit}} id="id" name="id" value="{{id}}" />
                {% endif %}
            </div>

            <div class="form-field">
                <label for="dealer_id">Dealer ID:</label>
                <input type="text" {{butedit}} id="dealer_id" name="dealer_id" value="{{dealer_id}}" />
            </div>

            <div class="form-field">
                <label for="vehicle_id">Vehicle ID:</label>
                <input type="text" {{butedit}} id="vehicle_id" name="vehicle_id" value="{{vehicle_id}}" />
            </div>

            <div class="form-field">
                <label for="price">Price:</label>
                <input type="text" {{butedit}} id="price" name="price" value="{{price}}" />
            </div>

            <div class="form-field">
                <label for="date">Date:</label>
                <input type="text" {{butedit}} id="date" name="date" value="{{date}}" />
            </div>
        </form>
    </div>
</body>
</html>
